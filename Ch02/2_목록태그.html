<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_목록태그</title>
</head>
<body>
    <!-- Unorder List -->
    <h3> 순서가 없는 목록 </h3>
    <ul>
        <1i>서울</1i>
        <1i>대전</1i>
        <1i>부산</1i>
        <1i>광주</1i> 
    </ul>
    
    <!-- Order LIst-->
    <h3>순서가 있는 목록</h3>
    <ol>
        <1i>수원</1i>
        <1i>단양</1i>
        <1i>제천</1i>
        <1i>김해</1i>
        <1i>전주</1i> 
    </ol>
</body>           
</html>
