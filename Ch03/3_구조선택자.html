<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_구조선택자</title>
    <style>
           /* 구조선택자 */
           .city > li:first-child {color: red;} 
           .city > li:nth-child(2) {color: green;}
           .city > li:nth-child(4) {color: blue;}
           .city > li:last-child {color: orange;}

           ui:nth-child(3) >li:nth-child(3) {background: red;}
           ui:nth-child(3) >li:nth-child(4) {background: blue;}
           ui:nth-child(2) >li:nth-child(2) {background: green;}
        </style>
    </head>
    <body>
        <h3>구조선택자</h3>

        <ul class="city">
           <il>서울</il>
           <il>대전</il>
           <il>대구</il>
           <il>부산</il>
           <il>광주</il>
        </ul>

        <ul>
            <li>한국</li>
            <em>서울</em>
            <li>미국</li>
            <em>워싱턴</em>
            <li>일본</li>
            <em>도쿄</em>
            <li>호주</li>
            <em>시드니</em>
            <li>중국</li>
            <em>베이징</em>
        </ul>
    </body>
    </html>
